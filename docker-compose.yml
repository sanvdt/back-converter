version: '3.9'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: fastapi_app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  worker:
    build: .
    container_name: worker
    command: python app/workers/worker.py
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
